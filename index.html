<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <h1>Gil's Library</h1>
    <div class="button-popup"><button type="button">+</button></div>
    <div class="form-popup">
        <form action="" method="post">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"  placeholder="Open..." required title="Type the book's author"> <br>
            <label for="author">Author</label><br>
            <input type="text" id="author" name="author"  placeholder="Andre agassi..." required  title="Type title's book"><br>
            <label for="pages">Pages</label><br>
            <input type="number" id="pages" name="pages"  placeholder="452.."><br>
            <label for="read">read</label>
            <input type="checkbox" name="read" id="read" values="yes"> <br>
            <button class ="submit" type="submit">Submit</button> 
            <button type="reset">Reset</button>
        </form>
    </div>
    <div class="books-container">
        <div class="book-display">
            <div class="title">Title</div>
            <div class="author">Author</div>
            <div class="pages">Pages</div>
            <div class="status">Status</div>
        </div>
    </div>
    <div id="overlay"></div>
</div>
    <script src="js/js.js"></script>
</body>
</html>
